<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div id="game h-100 d-block overflow-hidden">
        <div class='row justify-content-center'>
            <div class="notice mt-5 p-3 col-md-6 col-xs-10 position-absolute bg-light text-center">
                <div class="notice_title h2 text-danger">
                    MINI GAME
                </div>
                <div class="notice_name h1 text-dark">
                    NHANH TAY NHANH MẮT
                </div>
                <div class="notice_rule text-dark">
                    Trong vòng 15 giây hãy bắt ít nhất 15 sản phẩm cho vào giỏ hàng, bạn sẽ nhận được phần thưởng bất ngờ từ Ajinomoto Việt Nam!
                </div>
                <button id='close' class='btn btn-warning button_control mt-3 mx-2'>Bỏ qua</button>
                <button id='start' class='btn btn-info button_control mt-3 mx-2'>Bắt đầu chơi</button>
            </div>
        </div>


        <div class="count3 h-50 text-white text-center" style="display: none;">
            3
        </div>


        <div class="board h-100 row ">
            <div class="board_timer text-dark  bg-white  text-center row">
                <div class="col-6 ">  
                    <div class="timer_title">
                        THỜI GIAN:
                    </div>
                    <div class="timer h1">20</div>
                </div>
                <div class="col-6 border-start">
                    <div class="score_title">
                        Điểm:
                    </div>
                    <div class="score h1">0</div>
                </div>
            </div>

            <div id='cart'>
                <img id='cart_img' src="./resized/cart.png" >
            </div>

        </div>
        
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
<script src="./main.js"></script>
</html>
